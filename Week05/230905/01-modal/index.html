<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1 id="title">JS ile Modal Çalışması</h1>
        <button id="btn-save">Kaydet</button>
    </div>

    <div class="main-modal hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-header-title">Kaydet</h3>
                <div class="btn-modal-header-close">&times;</div>
            </div>
            <div class="modal-content">
                <h4 class="modal-content-text">Değişiklikleri Kaydetmek istediğinize emin misiniz?</h4>
            </div>
            <div class="modal-footer">
                <button class="btn-modal-footer-save">Kaydet</button>
            </div>
        </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
