<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>
    <div style="color: indianred;"> Div nedir? </div>
    <div> Div budur </div>
    <div>
        <a href="/">Home</a> <!-- "/" tarayıcıyı ana sayfaya yönlendirir-->
        <a href="/">Blogs</a>
        <a href="/">Contacts</a>
    </div>
    <span>Hoş geldiniz</span> <!-- span: div'in inline olanı-->
    <a href="/">Details</a>

    <div style="color: brown;">
        Yazılım Sanayicileri Derneği <div>1992</div> yılında kurulmuştur.
    </div>
    <div style="color: brown;">
        Yazılım Sanayicileri Derneği <span style="font-style: italic;">1992</span> yılında kurulmuştur.
    </div>
</html>
