<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tablolarla çalışmak</h1>
    <table border="1">
        <tr> <!-- tr: table row = satır -->
            <th> <!-- th: table header = tablo başlığı -->
                Sıra No
            </th>
            <th>Ad Soyad</th>
            <th>E-mail</th>
        </tr> 
        <tr>
            <td>1</td> <!-- tr: table data = hücre -->
            <td>Tsubasa Ozora</td>
            <td>tsubasa@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Genzo Wakabayashi</td>
            <td>waka@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Taro Misaki</td>
            <td>taro@mail.com</td>
        </tr>
    </table>
</body>
</html>
