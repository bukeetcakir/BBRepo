<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div id="title" class="card-header text-bg-danger text-center display-6">
                        Yapılacaklar Listesi
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <input id="txt-description" type="text" class="form-control" placeholder="Görev Yazın" aria-label="Task Description" aria-describedby="btn-add">
                                <button class="btn btn-outline-success" type="submit" id="btn-add">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group">
                        <li class="list-group-item task d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="" id="1">
                                <label class="form-check-label" for="1">Görev1</label>
                            </div>
                            <div class="dropdown ">
                                <button class="btn btn-outline-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Düzenle</a></li>
                                    <li><a class="dropdown-item" href="#">Sil</a></li>
                                </ul>
                            </div>
                        </li>
                        <!-- Bu kısım tamamen javascript kodları ile oluşur -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
